<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text exercise</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .deals{
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sales{

            color: orangered;
        }

</head>
<body>

    <p class="sales">Sales end Tuesday</p>
</body>
</html>
