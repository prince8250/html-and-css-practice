<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text excersice</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
        }
        .new{
            color: orange;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mac{
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 5px;

        }

        .super{
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 6px;

        }

        .price{
            font-size: 15px;
            margin-bottom: 9px;
        }
        .buy{
            padding: 10px 15px;
            border-radius: 10px;
            background-color: blue;
            color: white;
            border: none;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="new">New</p>
    <p class="mac">MacBook Pro</p>
    <p class="super">Supercharged for pros.</p>
    <p class="price">form $1999</p>
    <button class="buy">Buy</button>
</body>
</html>
