<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text practice</title>

    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            text-align: center;
        }

        .shop{
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .see{
            font-size: 15px;
            margin-bottom: 15px;
        }

        .learn{
            color: blue;
            cursor: pointer;
        }
        .learn:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <p class="shop">Shopping for your business?</p>
    <p class="see">See how Apple at Work can help.</p>
    <p class="learn">Learn more &gt;</p>
</body>
</html>
