<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Rubik 80s Fade';
            margin: 0;
        }

        .number{
            font-size: 30px;
            margin-bottom: 5px;
        }
        .usd{
            color: grey;
            font-size: 15px;
        }

        .stocks{
            color: green;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .hours{
            color: grey;
            font-size: 15px;
        }  
        .neg{
            color: red;
        }      
    </style>
</head>
<body>
    <p class="number">1049.61 <span class="usd">USD</span></p>
    <p class="stocks">&#43; 18.05 &#40; 1.75 &#37; &#41; today</p>
    <p class="hours">After hours 1,048.00 <span class="neg">&#45; 1.61 &#40; 0.15 &#37; &#41;</span></p>
</body>
</html>
