<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Exercise</title>

    <style>
        div{
            width:500px;
            height: 110px;
            background-color: rgb(44, 44, 44);
            padding-left: 10px;
        }
        .big{
            font-weight: bold;
            font-size: 45px;
            color: white;
            margin-bottom: 8px;

        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .small{
             color: rgb(211, 211, 211);
        }
    </style>
</head>
<body>
    <div>
        <p class="big">Install Youtube Music</p>
        <p class="small">Add Youtube Music to your desktop for quick and easy access</p>
    </div>
</body>
</html>
